<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>
        Tic-Tac-Toe
      </h1>
      <h3>
        <a href="uttt.html">Try Ultimate Tic-Tac-Toe</a>
      </h3>
    </header>
    <div class="game-container" id="game-container">
      <div class="big-row">
        <div class="big-cell" id="bigcell-0">
          <div class="small-container" id="cell-0-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-1">
          <div class="small-container" id="cell-1-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-2">
          <div class="small-container" id="cell-2-0" onclick="clickBigCell(this)"></div>
        </div>
      </div>
      <div class="big-row">
        <div class="big-cell" id="bigcell-3">
          <div class="small-container" id="cell-3-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-4">
          <div class="small-container" id="cell-4-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-5">
          <div class="small-container" id="cell-5-0" onclick="clickBigCell(this)"></div>
        </div>
      </div>
      <div class="big-row">
        <div class="big-cell" id="bigcell-6">
          <div class="small-container" id="cell-6-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-7">
          <div class="small-container" id="cell-7-0" onclick="clickBigCell(this)"></div>
        </div>
        <div class="big-cell" id="bigcell-8">
          <div class="small-container" id="cell-8-0" onclick="clickBigCell(this)"></div>
        </div>
      </div>
    </div>
    <div class="current-player">
      <h2>Current Player:</h2>
      <h3 class="player-color" id="player-color">Blue</h3>
      <button id="start-game-blue" onclick="startGame(0)">Play vs AI (Blue)</button>
      <button id="start-game-red" onclick="startGame(1)" disabled>Play vs AI (Red)</button>
      <button onclick="boardReset()">Reset</button>
      <button disabled>Save State</button>
    </div>
    <div class="game-result">
      <h1 id="game-message">Blue's turn!</h1>
    </div>
	<script src="index.js"></script>
  </body>
</html>
